<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medieval Era</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"
      integrity="sha512-8Wy4KH0O+AuzjMm1w5QfZ5j5/y8Q/kcUktK9mPUVaUoBvh3QPUZB822W/vy7ULqri3yR8daH3F58+Y8Z08qzeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </head>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;600;700&display=swap");
  </style>
  <body>
    <div class="container">
      <!-- Navigation Section -->
      <div class="navbar">
        <div class="logo"><img src="Logo/logo.png" alt="Logo" /></div>
        <div class="search">
          <ion-icon name="search"></ion-icon>
          <ion-icon name="menu"></ion-icon>
        </div>
      </div>
      <!-- Image -->
      <div class="image">
        <div class="img img-1"></div>
        <div class="img img-2"></div>
        <div class="img img-3"></div>
        <div class="img img-4"></div>
        <div class="img img-5"></div>
      </div>
      <!-- Title -->
      <div class="title">
        <span>Medieval</span>
      </div>
      <!-- Side Icon -->
      <div class="side-icon">
        <ion-icon name="arrow-back-circle-outline"></ion-icon>
        <ion-icon name="arrow-forward-circle-outline"></ion-icon>
      </div>
      <!-- Button Section -->
      <div class="button-bar">
        <div>Fashion</div>
        <div>2023</div>
        <div>Design Brand</div>
      </div>
      <!-- Social Media -->
      <div class="social">
        <ul>
          <li><ion-icon name="logo-facebook"></ion-icon></li>
          <li><ion-icon name="logo-instagram"></ion-icon></li>
          <li><ion-icon name="logo-github"></ion-icon></li>
        </ul>
      </div>
    </div>
  </body>
</html>
