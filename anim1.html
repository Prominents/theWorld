<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invalid Animation</title>
  </head>
  <style>
    input:invalid {
      animation: shake 0.3s;
    }

    @keyframes shake {
      25% {
        transform: translateX(4px);
      }
      50% {
        transform: translateX(-4px);
      }
      75% {
        transform: translateX(4px);
      }
    }
  </style>
  <body>
    <input type="text" pattern="[a-z]*" placheholder="Input Data" />
  </body>
</html>
